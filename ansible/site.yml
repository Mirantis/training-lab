---
- name: Use terraform to chnage the infrastructure
  hosts: localhost
  connection: local
  gather_facts: no

  vars_files:
    - vars/secrets.yml
    - vars/{{ cloud_platform }}_secrets.yml

  tasks:
    - name: Generate password for student user
      set_fact:
        default_username_password: "{{ all_users_password | default(lookup('password', file_with_generated_student_password + ' chars=ascii_letters,digits,length=6')) }}"
      delegate_to: localhost
      changed_when: false

    - include_tasks: tasks/terraform.yml


- name: Configure VMs created by terraform
  hosts: terraform
  user: "{{ default_username }}"
  become: true

  vars_files:
    - vars/secrets.yml
    - vars/{{ cloud_platform }}_secrets.yml

  tasks:
    - name: Generate password for student user
      set_fact:
        default_student_account_password: "{{ all_users_password | default(lookup('password', file_with_generated_student_password + ' chars=ascii_letters,digits,length=6')) }}"
        root_passwrod: "{{ all_users_password | default(lookup('password', file_with_generated_student_password + ' chars=ascii_letters,digits,length=6')) }}"
        default_username_password: "{{ all_users_password | default(lookup('password', file_with_generated_student_password + ' chars=ascii_letters,digits,length=6')) }}"
      delegate_to: localhost
      changed_when: false

    - include_tasks: tasks/configure_vm.yml

    - include_tasks: tasks/kvm01.yml
      when: ansible_hostname is search('kvm01')

    - name: Add all VMs conections to the virt-manager
      shell: virt-manager -c qemu+ssh://root@{{ item }}/system && touch /tmp/virt-manager-{{ item }}
      args:
        creates: /tmp/virt-manager-{{ item }}
      delegate_to: localhost
      become: true
      become_user: pruzicka
      loop: "{{ ansible_play_batch }}"
      run_once: true

    - include_tasks: tasks/define_vms.yml

    - name: Notes...
      debug:
        msg:
          - Install libvirt-clients and add VMs to MAAS in cfg01 by running - ssh {{ default_student_account_name }}@{{ inventory_hostname }}; virsh console cfg01.{{ domain }}; apt install -y libvirt-bin
          - Enable DHCP and change MTU in MAAS by going to http://{{ inventory_hostname }}:8080/MAAS (mirantis/r00tme) then 'DHCP Subnets -> untagged -> Provide DHCP'
          - Add your ssh public key into the default account
          - for A in {1..{{ vm_count }}}; do for B in {1..{{ sub_vms_count }}}; do maas mirantis machines create power_parameters_power_address=qemu+tcp://10.0.0.1$A/system hostname=vm-pxe$B-ruzickap-01-kvm0$A power_type=virsh power_parameters_power_id=vm-pxe$B-ruzickap-01-kvm0$A architecture=amd64/generic mac_addresses=52:54:00:00:0$A:0$B; done; done
          - "MAAS   : http://{{ inventory_hostname }}:8080/MAAS (mirantis/r00tme)"
          - "Jenkins: http://{{ inventory_hostname }}:8081 (admin/r00tme)"
          - "noVNC  : https://{{ inventory_hostname }}/vnc.html?port=443&true_color=1&password={{ default_student_account_password }}"
          - "VNC    : vnc://{{ inventory_hostname }}:5901, Password: {{ default_student_account_password }}"
          - "ssh -o PreferredAuthentications=password -o PubkeyAuthentication=no {{ default_student_account_name }}@{{ inventory_hostname }} | {{ ansible_hostname }}, Password: {{ default_student_account_password }}"
      run_once: true


  handlers:
    - name: reload systemd
      systemd:
        daemon_reload: yes

    - name: restart libvirt
      service:
        name: libvirtd
        enabled: yes
        state: restarted

    - name: restart networking
      service:
        name: networking
        state: restarted

    - name: restart novnc
      service:
        name: novnc
        state: restarted

    - name: restart sshd
      service:
        name: sshd
        state: restarted

    - name: restart ufw
      service:
        name: ufw
        state: restarted
